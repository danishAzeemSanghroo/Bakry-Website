<!DOCTYPE html>
<html>
<head>
	<title>Cake Bakry</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav>
			<div class="row clearflix">
				<img src="Images/logo1.png" class="logo">
				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">CAKE DELIVERY</a></li>
					<li><a href="#">HOW TO ORDER</a></li>
					<li><a href="#">CHECK MORE</a></li>
					<li><a href="#">Sign up</a></li>
				</ul>
				<a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
			</div>
		</nav>
		<div class="main-content-header">
		<h1>Welcome to the <span class="colorchange"> cake bakry</span>.<br> 
			House of cake lovers</h1>
			<a href="#" class="btn btn-full">click to order</a>
			<a href="#" class="btn btn-nav">show me more</a>
		</div>			
	</header>

	<script type="text/javascript">
		function slideshow(){
			var x = document.getElementById('check-class');
			if(x.style.display === "none"){
				x.style.display="block";
			}else{
			x.style.display="none";
				}
		}
	</script>

</body>
</html>
